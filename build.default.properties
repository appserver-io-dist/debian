# ---- env settings -------------------------------------------------------------
# The BUILD_NUMBER is provided by Jenkins, if we are in a local environment username will used instead
env.BUILD_NUMBER = ${user.name}_${time.stamp}

# ---- build settings - ---------------------------------------------------------
build.number = ${env.BUILD_NUMBER}
build.name.prefix = appserver-
build.name.suffix = .linux.debian.x86_64
build.name.ext = deb
build.server.user = build
build.server.host = appserver.io
build.server.upload-path = /var/www/builds.appserver.io/linux/debian/

# ---- appserver source ---------------------------------------------------------
appserver.src.version = 1.0.0-beta
appserver.src.url = https://github.com/appserver-io/appserver/archive/${appserver.src.version}.zip

# ---- appserver runtime --------------------------------------------------------
appserver.runtime.version = 1.0.0-alpha.10
appserver.runtime.url = http://builds.appserver.io/linux/debian/${build.name.prefix}runtime-${appserver.runtime.version}${build.name.suffix}.tar.gz

# ---- appserver webapp pre-deployment ------------------------------------------
appserver.apps.example.version = latest
appserver.apps.example.url = http://apps.appserver.io/example/example-${appserver.apps.example.version}.phar
